<!DOCTYPE html>
<html>
<head>
    <!-- Título da página -->
    <title>Cadastrar Professor</title>
    <!-- Inclusão do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        /* Estilos personalizados */
        .container {
            margin-top: 50px;
        }
        #calendario {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
     <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css" rel="stylesheet">
</head>
<body>
        <!-- Cabeçalho da página -->
    <header>
        <div class="container">
            <div class="text-center">
                <!-- Logo -->
                <img src="{{ url_for('static', filename='img/icon.png') }}" alt="logo" height="80"> 
                <!-- Título -->
                <h1 class="mt-3">Locação de Laboratórios</h1>
            </div>
        </div>
    </header>
        <div class="container">
          <h1 class="mt-4 mb-4">Alocar Laborátorio</h1>
          <form action="/realizar_alocacao" method="POST">
            <div class="mb-3">
              <label for="laboratorio_selecionado" class="form-label">Laboratório desejado:</label>
              <select class="form-select" id="laboratorio_selecionado" name="laboratorio_selecionado" required>
                  <option value="" selected disabled>Selecione o laboratório</option>
                  {% for laboratorio in laboratorios %}
                      <option value="{{ laboratorio }}">{{ laboratorio }}</option>
                  {% endfor %}
              </select>
            </div>
            <div class="mb-3">
                <label for="disciplina_selecionada" class="form-label">Matéria desejada:</label>
                <select class="form-select" id="disciplina_selecionada" name="disciplina_selecionada" required>
                    <option value="" selected disabled>Selecione a matéria</option>
                    {% for disciplina in disciplinas %}
                        <option value="{{ disciplina }}">{{ disciplina }}</option>
                    {% endfor %}
                </select>
            </div> 
            <div class="mb-3">
              <div class="form-group">
                  <label for="data">Data da alocação:</label>
                  <input type="date" class="form-control" id="data" name="data" onchange="calcularDiaSemana()">
              </div>
            </div>  
            <input type="hidden" id="dia_semana" name="dia_semana">
            <div class="mb-3">
              <label for="hora" class="form-label">Horário da Locação:</label>
              <input type="time" class="form-control" id="hora" name="hora" required>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar alocação</button>
            <a href="/dashboard_professor" class="btn btn-secondary">Menu Principal</a>
          </form>
        </div>
      
        <!-- Inclusão do JavaScript do Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>

function carregarDisciplinas() {
        fetch('/get_disciplinas')
            .then(response => response.json())
            .then(data => {
                const select = document.getElementById('disciplina_selecionada');
                data.disciplinas.forEach(disciplina => {
                    const option = document.createElement('option');
                    option.value = disciplina;
                    option.text = disciplina;
                    select.appendChild(option);
                });
            });
    }

    // Chamar a função para carregar as disciplinas quando a página carregar
    window.onload = carregarDisciplinas;


 const urlParams = new URLSearchParams(window.location.search);
    const successParam = urlParams.get('success');
    if(successParam === 'true'){
        alert("Solicitação concluida, aguardando aprovação do diretor");
    }
    else if(successParam === 'alocado'){
        alert("Solicitação recusada, laboratorio ja esta alocado para a data e hora escolhidos")
    }
          function calcularDiaSemana() {
              var dataSelecionada = new Date($('#data').val());
              var diasSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
              var diaSemana = diasSemana[dataSelecionada.getDay()];
              $('#dia_semana').val(diaSemana);
          }
          
           // Função para carregar os laboratórios
        function carregarLaboratorios() {
            fetch('/obter_laboratorios')
             .then(response => response.json())
             .then(data => {
            const selectLaboratorios = document.getElementById('laboratorio_selecionado');
            selectLaboratorios.innerHTML = '';

            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.text = 'Selecione o laboratório';
            defaultOption.disabled = true;
            defaultOption.selected = true;
            selectLaboratorios.appendChild(defaultOption);

            data.laboratorios.forEach(laboratorio => {
                const option = document.createElement('option');
                option.value = laboratorio;
                option.text = laboratorio;
                selectLaboratorios.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Erro ao carregar laboratórios:', error);
        });
}
        window.addEventListener('load', carregarLaboratorios);

        $(document).ready(function() {
        $('#data').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            startDate: '+0d'
        });
});
   
        
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js"></script>
        <script>
          document.addEventListener('DOMContentLoaded', function() {
              var calendarEl = document.getElementById('calendario');
              var calendar = new FullCalendar.Calendar(calendarEl, {
                  initialView: 'dayGridMonth', // Exibir o calendário no modo de visualização do mês
                  selectable: true, // Permitir a seleção de datas
                  headerToolbar: {
                      left: 'prev,next today',
                      center: 'title',
                      right: 'dayGridMonth,timeGridWeek,timeGridDay'
                  },
                  dateClick: function(info) { // Função executada ao clicar em uma data
                      alert('Data selecionada: ' + info.dateStr); // Exibir um alerta com a data selecionada
                  }
              });
              calendar.render(); // Renderizar o calendário
          });
      </script>
      </body>
      </html>
